<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <p class="choose">Камень // Ножницы // Бумага</p>
    </div>
    <div class="scoreContainer">
      <p class="score">Вы: <span class="score" id="playerScore">0 </span> </p>
      <p class="score"> // </p>
      <p class="score">Бот: <span class="score" id="botScore">0 </span> </p>
    </div>
    <div class="imgContainer">
      <img src="/RockPaperScissors/img/Камень.png" alt="Камень" id="Rock">
      <img src="/RockPaperScissors/img/Ножницы.png" alt="Ножницы" id="Scissors">
      <img src="/RockPaperScissors/img/Бумага.png" alt="Бумага" id="Paper">
    </div>
    <div class="bot">
      <img src="" id="playerChoice" class="choices">
      <img src="/RockPaperScissors/img/VS.avif" id ='vs' alt="Вы">
      <img src="/RockPaperScissors/img/Вопрос.jpg" alt="Вопрос" class="choices" id="botChoice">
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
